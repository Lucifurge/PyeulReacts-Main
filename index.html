<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoReact - PyeulReacts-Main</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            background-image: linear-gradient(120deg, #1f2937, #3b3054);
            background-attachment: fixed;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff79c6, #ff6a6a, #7b92ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 6s ease infinite;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar-nav .nav-link {
            color: #dcdcdc !important;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff79c6 !important;
            transform: scale(1.1);
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2a2a40;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            color: #58a6ff;
            margin-bottom: 30px;
        }

        .form-container label {
            color: #dcdcdc;
        }

        .form-container input,
        .form-container select {
            background-color: #383850;
            border: 1px solid #383850;
            color: #dcdcdc;
            font-size: 1.1rem;
            margin-bottom: 15px;
            padding: 12px 20px;
            border-radius: 10px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #58a6ff;
            outline: none;
        }

        .form-container .btn-primary {
            background-color: #58a6ff;
            border-color: #58a6ff;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-container .btn-primary:hover {
            background-color: #7b92ff;
            border-color: #7b92ff;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading img {
            width: 80px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AutoReact</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="autoreact.html">AutoReact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <h2>PyeulReacts Main Facebook Service</h2>
        <p>Boost your posts with our automated reactions service. Please use a dummy account for cookies.</p>
        <form id="boost-form">
            <div class="mb-3">
                <label for="cookie" class="form-label">Facebook Cookie</label>
                <input type="text" id="cookie" class="form-control" placeholder="Enter your Facebook cookie" required>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Post Link</label>
                <input type="url" id="link" class="form-control" placeholder="Enter the post link" required>
            </div>
            <div class="mb-3">
                <label for="reaction" class="form-label">Reaction</label>
                <select id="reaction" class="form-control" required>
                    <option value="">Select a Reaction</option>
                    <option value="like">Like</option>
                    <option value="love">Love</option>
                    <option value="wow">Wow</option>
                    <option value="haha">Haha</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Boost Now</button>
        </form>
        <div class="loading" id="loading">
            <p>Processing...</p>
            <img src="loading.gif" alt="Loading">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025. All Rights Reserved PyeulReacts. Made by The Husband Of Pyeul Lihm</p>
    </footer>
<script src="index.js"></script>
